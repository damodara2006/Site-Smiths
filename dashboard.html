    <script>
        
        let service = [];
        let id = [];
        let sno = [];
        let n = localStorage.getItem('N');
        console.log(n);
        service[0] = localStorage.getItem('SERVICE');
        id[n] = localStorage.getItem('ID');
        sno[n] = localStorage.getItem('SNO');
        const table = document.querySelector('tbody');
        if(sno[0] == 3){
                    let element = `<tr>
                                     <td class="px-6 py-4 whitespace-nowrap">${sno[0]}</td>
                        <td class="px-6 py-4 whitespace-nowrap">12345</td>

                        <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-100 text-800">Incomplete</span></td>
                        </tr>`;
                        localStorage.setItem('SNO',5);
                        table.innerHTML += element; 
                        document.getElementById('reportid').textContent = id;
                        document.getElementById('service').textContent = service;
                        n = Number(n+1);
                        console.log(n);
                    }

                    const comp = localStorage.getItem('completed');
                    const cancel = localStorage.getItem('cancel'); 
                    if(comp == 'Completed'){
                    document.getElementById('event').textContent = comp;
                    document.getElementById('event').style.color = 'green';
                    document.getElementById('event').style.backgroundColor = rgb(69, 236, 111);
                    
                    }
                    else if(cancel == 'Denied'){
                        document.getElementById('event').textContent = cancel;
                        document.getElementById('event').style.color = 'red';
