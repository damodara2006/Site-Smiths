<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="index_style.css">
  <title>THINK GREEN LIVE GREEN</title>
  <link rel="shortcut icon" href="assets/logo.jpeg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      display: none;
    }
    .carousel-item.active {
      display: block;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <section class="bg-green-100 rounded-b-2xl p-5 w-full fixed top-0 z-50 shadow-md">
    <div class="container mx-auto flex items-center justify-between">
      <a class="text-2xl font-bold pr-5 border-r border-green-300" href="index.html">
        <img src="./assets/logo.jpeg" width="50" height="50" class="rounded-full" alt="Logo">
      </a>
      <div class="flex items-center space-x-4">
        <button class="lg:hidden text-green-600 focus:outline-none" onclick="menuClick()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
          </svg>
        </button>
        <ul class="hidden lg:flex space-x-4 font-semibold text-gray-700">
          <li><a class="px-3 py-2 border border-green-300 rounded hover:border-green-500 transition" href="#home">Home</a></li>
          <li><a class="px-3 py-2 border border-green-300 rounded hover:border-green-500 transition" href="#service">Service</a></li>
          <li><a class="px-3 py-2 border border-green-300 rounded hover:border-green-500 transition" href="complaint.html">Complaints</a></li>
          <li><a class="px-3 py-2 border border-green-300 rounded hover:border-green-500 transition" href="#">Dashboard</a></li>
        </ul>
        <a href="./login.html" class="hidden lg:flex ml-auto text-medium font-bold bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
          <span class="pr-1">Login</span>
          <i class="fa-solid fa-right-to-bracket"></i>
        </a>
      </div>
      <div class="lg:hidden hidden" id="mobileMenu">
        <ul class="font-semibold text-gray-700">
          <li class="mt-1"><a class="py-2 block hover:bg-green-100 transition" href="#home">Home</a></li>
          <li class="mt-1"><a class="py-2 block hover:bg-green-100 transition" href="#service">Services</a></li>
          <li class="mt-1"><a class="py-2 block hover:bg-green-100 transition" href="complaint.html">Complaints</a></li>
          <li class="mt-1"><a class="py-2 block hover:bg-green-100 transition" href="#dashboard">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Carousel -->
  <div class="relative my-32 w-full max-w-3xl mx-auto">
    <!-- Carousel Wrapper -->
    <div class="relative overflow-hidden rounded-lg shadow-lg">
      <div id="carousel" class="relative w-full">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <img src="./assests/caroo1.jpeg" class="w-full" alt="Slide 1">
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="./assests/caroo2.jpeg" class="w-full" alt="Slide 2">
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item">
          <img src="./assests/caroo3.jpeg" class="w-full" alt="Slide 3">
        </div>
      </div>
      
      <!-- Controls -->
      <button id="prev" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white text-black p-2 rounded-full shadow-lg hover:bg-gray-200 focus:outline-none transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <button id="next" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white text-black p-2 rounded-full shadow-lg hover:bg-gray-200 focus:outline-none transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>

    <!-- Indicators -->
    <div class="flex justify-center space-x-2 mt-4">
      <button class="w-3 h-3 bg-gray-400 rounded-full focus:outline-none" data-slide="0"></button>
      <button class="w-3 h-3 bg-gray-400 rounded-full focus:outline-none" data-slide="1"></button>
      <button class="w-3 h-3 bg-gray-400 rounded-full focus:outline-none" data-slide="2"></button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const slides = document.querySelectorAll('.carousel-item');
      const indicators = document.querySelectorAll('[data-slide]');
      let currentIndex = 0;
      const intervalTime = 3000; // Time in milliseconds for the autoplay interval
      let interval;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
        indicators.forEach((indicator, i) => {
          indicator.classList.toggle('bg-gray-800', i === index);
          indicator.classList.toggle('bg-gray-400', i !== index);
        });
      }

      function startAutoplay() {
        interval = setInterval(() => {
          currentIndex = (currentIndex + 1) % slides.length;
          showSlide(currentIndex);
        }, intervalTime);
      }

      function stopAutoplay() {
        clearInterval(interval);
      }

      document.getElementById('prev').addEventListener('click', () => {
        stopAutoplay();
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
        startAutoplay();
      });

      document.getElementById('next').addEventListener('click', () => {
        stopAutoplay();
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
        startAutoplay();
      });

      indicators.forEach((indicator, i) => {
        indicator.addEventListener('click', () => {
          stopAutoplay();
          currentIndex = i;
          showSlide(currentIndex);
          startAutoplay();
        });
      });

      showSlide(currentIndex);
      startAutoplay();
    });
  </script>
  
  <script src="./script.js"></script>
</body>
</html>
